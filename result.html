<!doctype html>
<html lang="en">
  <head>
    <title>GitHub markdown render</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/@primer/css/dist/primer.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="
        Box
        md
        js-code-block-container
        Box--responsive
        container-xl
        px-3 px-md-4 px-lg-5
        mt-5
      "
    >
      <div class="Box-body px-5 pb-5">
        <article class="markdown-body entry-content container-lg" itemprop="text" id="mkContent">
        </article>
      </div>
    </div>
  </body>

  <script>
    function receiveMessage(event) {
      if (event.origin !== "https://p7e4.js.org")
        return
      document.getElementById("mkContent").innerHTML = event.data;
    }
    window.addEventListener("message", receiveMessage, false);
  </script>
</html>
