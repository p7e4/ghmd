<!doctype html>
<html lang="en">
  <head>
    <title>GitHub markdown render</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <style type="text/css">
    textarea {
      font-size: .8rem;
      letter-spacing: 1px;
    }
    textarea {
      padding: 10px;
      max-width: 100%;
      line-height: 1.5;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-shadow: 1px 1px 1px #999;
    }
  </style>
  <body>
    <div align="center" style="margin-top: 1rem;">
      <div class="card" style="width: 56rem;">
        <div class="card-header">
          GitHub markdown render
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <textarea cols="100" rows="24" id="content">Markdown contents</textarea>
          </li>
        </ul>
        <div class="card-footer" align="right">
          <button type="button" class="btn btn-primary" style="margin-right: 1rem;" onclick="Preview()">Preview</button>
          <button type="button" class="btn btn-primary" style="margin-right: 1rem;" onclick="Download()">Download</button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function Preview() {
      let popup = window.open("result.html");
      let content = document.getElementById("content").value;
      axios.post('https://api.github.com/markdown', {text: content}, {headers: {'Accept': 'application/vnd.github.v3+json'}})
        .then(function (response) {
          popup.postMessage(response.data, 'https://p7e4.js.org');
        })
        .catch(function (error) {
          alert(error);
        });
    }
    function Download() {
      let content = document.getElementById("content").value;
      axios.post('https://api.github.com/markdown', {text: content}, {headers: {'Accept': 'application/vnd.github.v3+json'}})
        .then(function (response) {
          let a = document.createElement("a");
          var template = `\
<!doctype html>
<html lang="en">
  <head>
    <title>GitHub markdown render</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/@primer/css/dist/primer.css" rel="stylesheet" />
    <title>$GitHub markdown render</title>
  </head>

  <body>
    <div
      class="
        Box
        md
        js-code-block-container
        Box--responsive
        container-xl
        px-3 px-md-4 px-lg-5
        mt-5
      "
    >
      <div class="Box-body px-5 pb-5">
        <article class="markdown-body entry-content container-lg" itemprop="text" id="mkContent">
        ${response.data}
        </article>
      </div>
    </div>
  </body>
</html>
`;
          blob = new Blob([template]); 
          a.href = window.URL.createObjectURL(blob);
          a.download = "mk.html"
          a.click();
          URL.revokeObjectURL(a.href);
      　　 a.remove();
        })
        .catch(function (error) {
          alert(error);
        });
    }

  </script>
</html>
